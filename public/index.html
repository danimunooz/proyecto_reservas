<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>CRUD</title>
</head>

<body>
    <div id="salas-dispo" class="container mt-5 rounder border p-5 shadow-sm">
        <div class="col-lg-6 mb-3">
            <h2>SALAS DISPONIBLES</h2>
            <!-- <div class=" mb-3 align-items-center">
              <span>Deseas reservar una sala?</span>
              <select name="" id="reserva-options" class="px-3 py-1 rounded">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <button class="ms-2 btn btn-success">Reservar</button>
            </div> -->
            
          <table class="table table-info table-striped ">
            <thead>
              <tr>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Capacidad</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </tr>
            </thead>
            <tbody id="table-dispo">
            </tbody>
          </table>
          </div>
          
          <!-- TABLE SALAS -->
          <div class="col-lg-6">
            <h2>SALAS CREADAS</h2>
            <table class="table table-info table-striped ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Capacidad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-salas"></tbody>
            </table>
          </div>
    </div>

    <div class="container mt-5 rounder border p-5 shadow-sm ">
        <h1 class="text-center mb-5 text-info-emphasis">Gestión de Salas de Reunión</h1>
        <!-- CRUD SALAS  -->
        <form id="salas-form" class="row">
            <div class="form-group mb-3 row">
                <label for="sala-id" class="col-sm-2 col-form-label">Sala ID</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="sala-id">
                </div>
            </div>
            <!-- ---- -->
            <div class="form-group mb-3 row">
                <label for="sala-nombre" class="col-sm-2 col-form-label">Nombre de sala</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="sala-nombre">
                </div>
            </div>
            <!-- ------- -->
            <div class="form-group mb-3 row">
                <label for="sala-capacidad" class="col-sm-2 col-form-label">Capacidad de la sala</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="sala-capacidad">
                </div>
            </div>
            <!-- --------- -->
            <div class="form-group mb-3 row">
                <label for="sala-estado" class="col-sm-2 col-form-label">Estado de la sala </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="sala-estado">
                </div>
            </div>
            <button type="button" class="btn btn-outline-info">Enviar</button>
        </form>
        <br>
        <br>
        


    </div>


    <!-- RESERVAS  -->

    <div class="container mt-5 rounder border p-5 shadow-sm ">
        <h1 class="text-center mb-5 text-info-emphasis">Gestión de Reservas </h1>
        <!-- CRUD SALAS  -->
        <form id="reservas-form row">
            <div class="form-group mb-3 row">
                <label for="reserva-id" class="col-sm-2 col-form-label">Reserva ID</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" name="reserva-id" id="reserva-id">
                </div>
            </div>
            <!-- --NOMBRE DE LA RESERVA -- -->
            <div class="form-group mb-3 row">
                <label for="reserva-nombre" class="col-sm-2 col-form-label">Nombre de la reserva</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="reserva-nombre" id="reserva-nombre">
                </div>
            </div>
            <!-- ---FECHA INICIO RESERVAS---- -->
            <div class="form-group mb-3 row">
                <label for="reserva-fechaInicio" class="col-sm-2 col-form-label">Fecha de inicio</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" name="reserva-fechaInicio" id="reserva-fechaInicio">
                </div>
            </div>
            <!-- -----FEVHA FIN RESERVAS ---- -->
            <div class="form-group mb-3 row">
                <label for="reserva-fechaFin" class="col-sm-2 col-form-label">Fecha fin </label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" name="reserva-fechaFin" id="reserva-fechaFin">
                </div>
            </div>
            <!-- ID SLALS  -->
            <div class="form-group mb-3 row">
                <label for="reserva-salaID" class="col-sm-2 col-form-label">id salas </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="reserva-salaID">
                </div>
            </div>
            <button type="submit" class="w-50 btn btn-primary mx-auto mt-3">
                Agregar
            </button>
        </form>
        <br>
        <br>
        <table id="table-all-reserva" class="table table-warning table-striped ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha inicio</th>
                    <th>Fecha fin </th>
                    <th>id_sala</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="table-reservas"></tbody>
            <br>
            <p id="reserve-message" class="d-block">No hay reservas aún</p>
        </table>


    </div>



    <script src="rutas/reservas.js"></script>
    <script src="rutas/salas.js"></script>
</body>

</html>
